<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>exercice 3</title>
</head>
<body>
  <!--titre de niveau 1-->
  <h1>ma liste de course du 7 mai 2016</h1>
  <p>il me faut plusieures choses :</p>
  <!--la balise <ul>indique le début d une liste et doit etre fermée-->
  <ul>
    <!--la balise <li>englobe chaque élément de la liste-->
    <li>une baguette</li>
    <!--la balise <span> entour le mot a colorer et permet d utiliser l' attribut style-->
    <li>2 <span style="color:red">kilos</span> de tomates</li>
    <li>3 <span style="color:green">litres</span> de lait</li>
    <!--la balise <strong> permet d écrire le texte en gras-->
    <li>5 <strong>boites</strong> de chewing gum</li>
  </ul>
  <!--la balise <em> permet d'écrire en itallique-->
  <em>payer en liquide ou par chèque</em></p>
</body>
</html>
